        /* Pentagramas flutuantes de fundo */

            10% {

            90% {

            100% {

        .spark {
            position: absolute;
            width: 3px;

            background: #dc2626;
            border-radius: 50%;
            animation: sparkMystic 6s infinite linear;
            box-shadow: 0 0 10px #dc2626, 0 0 20px #dc2626;

        @keyframes sparkMystic {

            50% {

            90% {

                transform: translateY(10vh) scale(1) rotate(324deg);
            }
            100% {

        }
        
        /* C√≠rculos m√°gicos */
        .magic-circles {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 800px;
            height: 800px;
            border: 1px solid rgba(220, 38, 38, 0.2);
            border-radius: 50%;
            animation: rotateMagic 30s infinite linear;
            z-index: 0;
        }
        
        .magic-circles::before {
            content: '';
            position: absolute;
            top: 50px;
            left: 50px;
            right: 50px;
            bottom: 50px;
            border: 1px solid rgba(220, 38, 38, 0.15);

        .magic-circles::after {

            top: 100px;
            left: 100px;
            right: 100px;
            bottom: 100px;
            border: 1px solid rgba(220, 38, 38, 0.1);
            border-radius: 50%;
            animation: rotateMagic 40s infinite linear;
        }
        
        @keyframes rotateMagic {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .container {
            background: linear-gradient(135deg, 
                rgba(0, 0, 0, 0.95) 0%, 
                rgba(26, 0, 0, 0.9) 50%, 
                rgba(0, 0, 0, 0.95) 100%);
            border: 2px solid transparent;
            background-clip: padding-box;
            border-radius: 15px;
            padding: 50px 40px;
            max-width: 550px;
            min-height: 400px;
            position: relative;
            z-index: 10;
            backdrop-filter: blur(10px);
            box-shadow: 
                0 0 50px rgba(220, 38, 38, 0.3),
                inset 0 0 50px rgba(0, 0, 0, 0.8);
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                #dc2626 0%, 
                #7f1d1d 25%, 
                #dc2626 50%, 
                #7f1d1d 75%, 
                #dc2626 100%);
            background-size: 200% 200%;
            border-radius: 15px;

            animation: borderFlow 4s infinite;
        }
        
        @keyframes borderFlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        h1 {

            font-size: 2.5rem;
            font-weight: 600;
            color: #000000;
            margin-bottom: 40px;
            letter-spacing: 3px;
            text-shadow: 
                2px 2px 4px rgba(255, 255, 255, 0.8),

        h1::before {

            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #dc2626, transparent);
            animation: lineGlow 2s infinite ease-in-out;
        }
        
        h1::after {

            width: 100px;
            height: 2px;

        @keyframes titleGlow {

        button::after {

            top: 50%;

            height: 0;
            background: rgba(220, 38, 38, 0.3);
            border-radius: 50%;
            transition: all 0.6s ease;
            z-index: -1;
        }
        
        button:hover::before {

        }
        
        button:hover::after {

            height: 300px;
        }
        
        button:hover {
            color: #000000;
            border-color: #ff4444;
            box-shadow: 
                0 0 30px rgba(220, 38, 38, 0.6),
                inset 0 0 20px rgba(220, 38, 38, 0.2);
            transform: translateY(-2px);
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.8);
        }
        
        button:active {
            transform: translateY(0) scale(0.98);
        }
        
        .loading {
            display: none;
            margin: 30px 0;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 2px solid rgba(220, 38, 38, 0.2);
            border-top: 2px solid #dc2626;
            border-radius: 50%;
            animation: spinMystic 1.5s linear infinite;

        }
        
        .spinner::before {

            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            border: 1px solid transparent;
            border-top: 1px solid #dc2626;
            border-radius: 50%;
            animation: spinMystic 1s linear infinite reverse;
        }
        
        @keyframes spinMystic {

        }
        
        /* Efeito de vinheta g√≥tica */
        .vignette {

                transparent 0%,

        }
        
        /* Responsividade */
        @media (max-width: 768px) {

                width: 400px;
                height: 400px;
            }
            
            .container {

            }
            
            h1 {
                font-size: 2rem;

            }
            
            .mensagem {

            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
            }
            
            button {

                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="vignette"></div>
    <div class="magic-circles"></div>
    <div class="pentagrams" id="pentagrams"></div>
    <div class="mystic-sparks" id="mystic-sparks"></div>
    
    <div class="container">

    <script>
        const mensagens = [

            "Na encruzilhada da vida, escolha sempre com o cora√ß√£o corajoso e a mente desperta. Os caminhos se revelam aos audazes.",
            "O amor √© faca de dois gumes: cura profundamente e tamb√©m pode ferir. Use-o com sabedoria, pois √© arma e b√°lsamo.",
            "Quem me chama com f√© verdadeira, jamais ficar√° sem resposta. Confie em mim, pois sou guardi√£ dos que me honram.",
            "N√£o tema a noite, pois nela dan√ßam minhas rosas vermelhas e florescem os segredos mais profundos da exist√™ncia.",
            "Eu sou o espelho da alma: veja em mim aquilo que esconde de si mesma. A verdade liberta, mesmo quando d√≥i.",
            "A gratid√£o √© o vinho mais doce que ofere√ßo aos que me respeitam e honram com oferendas sinceras.",
            "Na minha ta√ßa sagrada cabe tanto o mel da felicidade quanto o veneno da transforma√ß√£o necess√°ria.",
            "Laroy√™! Os caminhos se abrem para quem n√£o teme enfrentar as pr√≥prias sombras e abra√ßar sua luz interior.",
            "O fogo que arde em meu peito pode tanto aquecer quanto consumir. Escolha sabiamente como usar minha for√ßa.",
            "Suas l√°grimas regam o jardim das possibilidades. N√£o as despreze, filha, pois s√£o sementes de renova√ß√£o.",
            "No sil√™ncio da madrugada, sussurro aos ouvidos daqueles que me escutam com o cora√ß√£o aberto e humilde.",
            "A for√ßa feminina √© como a lua: ora cresce, ora m√≠ngua, mas nunca desaparece completamente do c√©u da alma.",
            "Quebre as correntes que voc√™ mesma forjou. A liberdade √© seu direito divino, conquistado com coragem.",
            "O perfume das rosas vermelhas carrega minhas b√™n√ß√£os para longe. Respire fundo e sinta minha prote√ß√£o.",
            "Sua intui√ß√£o √© minha voz falando atrav√©s de voc√™. Aprenda a ouvi-la, pois √© o or√°culo interno que nunca mente.",
            "No fogo da paix√£o, tempero a alma dos corajosos. Voc√™ √© uma delas, filha da chama sagrada.",
            "A justi√ßa que busca vir√°, mas no tempo certo. Tenha paci√™ncia, minha filha, pois o universo tem sua ordem.",
            "Cada cicatriz conta uma hist√≥ria de supera√ß√£o. Suas marcas s√£o medalhas de honra conquistadas na batalha da vida.",
            "O poder que procura j√° habita dentro de voc√™. Desperte-o com amor pr√≥prio e reconhe√ßa sua for√ßa ancestral."
        ];

        let mensagemAtual = null;

        function novaMensagem() {
            const mensagemEl = document.getElementById('mensagem');
            const loadingEl = document.getElementById('loading');
            
            // Mostra loading
            mensagemEl.classList.remove('show');
            loadingEl.classList.add('show');
            
            // Intensifica efeitos durante consulta
            criarFaiscasMisticas(25);
            criarPentagramas(8);
            
            setTimeout(() => {
                // Seleciona uma mensagem diferente da atual
                let novaIndex;
                do {
                    novaIndex = Math.floor(Math.random() * mensagens.length);
                } while (novaIndex === mensagemAtual && mensagens.length > 1);
                
                mensagemAtual = novaIndex;
                const mensagem = mensagens[novaIndex];
                
                // Remove loading e mostra mensagem
                loadingEl.classList.remove('show');
                mensagemEl.textContent = mensagem;
                mensagemEl.classList.add('show');
                
                // Som m√≠stico
                playMysticSound();
                
            }, 2000);
        }

        function limparMensagem() {
            const mensagemEl = document.getElementById('mensagem');
            mensagemEl.classList.remove('show');
            
            setTimeout(() => {
                mensagemEl.textContent = "Invoque as energias ancestrais e receba a sabedoria das Pombagiras...";
                mensagemEl.classList.add('show');
                mensagemAtual = null;
            }, 400);
        }

        function criarFaiscasMisticas(quantidade = 10) {
            const container = document.getElementById('mystic-sparks');
            
            for (let i = 0; i < quantidade; i++) {
                const spark = document.createElement('div');
                spark.className = 'spark';
                spark.style.left = Math.random() * 100 + '%';
                spark.style.animationDelay = Math.random() * 3 + 's';
                spark.style.animationDuration = (Math.random() * 3 + 4) + 's';
                
                // Varia o tamanho e intensidade
                const size = Math.random() * 3 + 2;
                spark.style.width = spark.style.height = size + 'px';
                
                // Algumas fa√≠scas especiais mais brilhantes
                if (Math.random() > 0.7) {
                    spark.style.boxShadow = '0 0 15px #dc2626, 0 0 30px #dc2626, 0 0 45px #dc2626';
                }
                
                container.appendChild(spark);
                
                setTimeout(() => {
                    if (spark.parentNode) {
                        spark.parentNode.removeChild(spark);
                    }
                }, 7000);
            }
        }

        function criarPentagramas(quantidade = 3) {
            const container = document.getElementById('pentagrams');
            const symbols = ['‚≠ê', '‚ú¶', '‚úß', '‚ü°', '‚óä'];
            
            for (let i = 0; i < quantidade; i++) {
                const pentagram = document.createElement('div');
                pentagram.className = 'pentagram';
                pentagram.textContent = symbols[Math.floor(Math.random() * symbols.length)];
                pentagram.style.left = Math.random() * 100 + '%';
                pentagram.style.animationDelay = Math.random() * 5 + 's';
                pentagram.style.animationDuration = (Math.random() * 10 + 15) + 's';
                pentagram.style.fontSize = (Math.random() * 2 + 1) + 'rem';
                
                container.appendChild(pentagram);
                
                setTimeout(() => {
                    if (pentagram.parentNode) {
                        pentagram.parentNode.removeChild(pentagram);
                    }
                }, 25000);
            }
        }

        function playMysticSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                // Frequ√™ncias mais m√≠sticas
                oscillator.frequency.setValueAtTime(174, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(285, audioContext.currentTime + 0.5);
                oscillator.frequency.exponentialRampToValueAtTime(396, audioContext.currentTime + 1);
                oscillator.frequency.exponentialRampToValueAtTime(174, audioContext.currentTime + 1.5);
                
                gainNode.gain.setValueAtTime(0.05, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1.5);
                
                oscillator.type = 'sine';
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 1.5);
            } catch (e) {
                console.log('√Åudio n√£o dispon√≠vel neste navegador');
            }
        }

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', function() {
            const mensagemEl = document.getElementById('mensagem');
            mensagemEl.classList.add('show');
            
            // Efeitos cont√≠nuos
            setInterval(() => criarFaiscasMisticas(5), 2000);
            setInterval(() => criarPentagramas(2), 8000);
            
            // Primeira execu√ß√£o
            criarFaiscasMisticas(8);
            criarPentagramas(3);
        });

        // Controles de teclado
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space' || e.code === 'Enter') {
                e.preventDefault();
                novaMensagem();
            } else if (e.code === 'Escape') {

            }
        });
    </script>
